<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QRCapture - Turn Walk-ins Into Repeat Customers{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}QRCapture - QR Code Lead Capture{% endblock %}">
    <meta property="og:description" content="{% block og_desc %}Capture customer leads with QR codes. No app required. Setup in 5 minutes.{% endblock %}">
    <meta property="og:type" content="website">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind (TODO: Replace with compiled CSS in production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                            950: '#1e1b4b',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        
        /* Custom gradient backgrounds */
        .gradient-hero {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
        }
        .gradient-cta {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        /* Icon styling */
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
        }
        .icon-lg {
            width: 48px;
            height: 48px;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
        
        /* Feature cards hover */
        .feature-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.15);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="font-sans antialiased text-gray-900 bg-white">
    <!-- SVG Icon Sprite -->
    {% include 'partials/icons.html' ignore missing %}
    
    {% block body %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
