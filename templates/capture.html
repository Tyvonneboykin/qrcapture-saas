<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ venue.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-color: {{ venue.primary_color or '#6366f1' }};
        }
        .brand-bg { background-color: var(--brand-color); }
        .brand-text { color: var(--brand-color); }
        .brand-border { border-color: var(--brand-color); }
        body {
            background: linear-gradient(135deg, var(--brand-color) 0%, #1e1e2e 100%);
            min-height: 100vh;
        }
        input:focus {
            border-color: var(--brand-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Logo/Name -->
        <div class="text-center mb-6">
            {% if venue.logo_url %}
            <img src="{{ venue.logo_url }}" alt="{{ venue.name }}" class="h-16 mx-auto mb-4">
            {% endif %}
            <h1 class="text-2xl font-bold text-white">{{ venue.name }}</h1>
        </div>
        
        <!-- Form Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-6" id="formCard">
            <p class="text-gray-600 text-center mb-6">{{ venue.welcome_message }}</p>
            
            <form id="captureForm">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" name="name" 
                           placeholder="Your name"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
                </div>
                
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="(555) 123-4567"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
                </div>
                
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" 
                           placeholder="you@example.com"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
                </div>
                
                <p class="text-xs text-gray-500 mb-4 text-center">Phone or email required</p>
                
                <button type="submit" id="submitBtn"
                        class="w-full brand-bg text-white py-4 rounded-xl font-semibold text-lg hover:opacity-90 transition-opacity">
                    Submit
                </button>
            </form>
            
            <p id="errorMsg" class="hidden mt-4 text-center text-red-600 text-sm"></p>
        </div>
        
        <!-- Success Card (hidden initially) -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center hidden" id="successCard">
            <div class="text-6xl mb-4">ðŸŽ‰</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Thank You!</h2>
            <p class="text-gray-600 mb-6" id="thankYouMsg">{{ venue.thank_you_message }}</p>
            
            {% if venue.has_menu %}
            <a href="{{ venue.menu_url }}" target="_blank" id="menuBtn"
               class="inline-block brand-bg text-white py-4 px-8 rounded-xl font-semibold text-lg hover:opacity-90 transition-opacity">
                ðŸ“‹ View Our Menu
            </a>
            {% endif %}
        </div>
        
        <!-- Powered by -->
        <p class="text-center text-white/50 text-xs mt-6">
            Powered by QR Capture
        </p>
    </div>
    
    <script>
        const form = document.getElementById('captureForm');
        const formCard = document.getElementById('formCard');
        const successCard = document.getElementById('successCard');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // Validate
            if (!phone && !email) {
                errorMsg.textContent = 'Please enter your phone number or email';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            errorMsg.classList.add('hidden');
            
            try {
                const formData = new FormData(form);
                const response = await fetch('{{ url_for("capture_submit", slug=venue.slug) }}', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success
                    formCard.classList.add('hidden');
                    successCard.classList.remove('hidden');
                    if (data.message) {
                        document.getElementById('thankYouMsg').textContent = data.message;
                    }
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });
        
        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });
    </script>
</body>
</html>
