{% extends "base.html" %}

{% block title %}Complete Signup - PayPal{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold text-indigo-600">üì± QR Capture</a>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Complete Your Signup</h2>
            <p class="mt-2 text-gray-600">{{ venue_name }}</p>
        </div>
        
        <div class="bg-white shadow-lg rounded-xl p-8">
            <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-blue-800">
                    <strong>7-day free trial</strong> ‚Ä¢ Then $49/month<br>
                    Cancel anytime from PayPal
                </p>
            </div>
            
            <div id="paypal-button-container"></div>
            
            <p id="result-message" class="hidden mt-4 text-center text-sm"></p>
            
            <div class="mt-6 text-center">
                <a href="/signup" class="text-gray-500 hover:text-gray-700 text-sm">‚Üê Back to signup options</a>
            </div>
        </div>
    </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id={{ paypal_client_id }}&vault=true&intent=subscription"></script>
<script>
    const venueName = {{ venue_name | tojson }};
    const venueEmail = {{ email | tojson }};
    const resultEl = document.getElementById('result-message');
    
    function showMessage(msg, isError) {
        resultEl.innerHTML = msg;
        resultEl.classList.remove('hidden', 'text-blue-600', 'text-green-600', 'text-red-600');
        resultEl.classList.add(isError ? 'text-red-600' : 'text-blue-600');
    }
    
    function showSuccess(msg) {
        resultEl.innerHTML = msg;
        resultEl.classList.remove('hidden', 'text-blue-600', 'text-red-600');
        resultEl.classList.add('text-green-600');
    }
    
    paypal.Buttons({
        style: {
            shape: 'rect',
            color: 'gold',
            layout: 'vertical',
            label: 'subscribe'
        },
        createSubscription: function(data, actions) {
            return actions.subscription.create({
                plan_id: '{{ paypal_plan_id }}'
            });
        },
        onApprove: function(data, actions) {
            showMessage('‚ú® Payment successful! Setting up your account...', false);
            
            // Small delay to ensure PayPal has processed
            setTimeout(function() {
                fetch('/api/paypal/create-subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription_id: data.subscriptionID,
                        venue_name: venueName,
                        email: venueEmail
                    })
                })
                .then(function(response) {
                    if (!response.ok) {
                        return response.json().then(function(err) {
                            throw new Error(err.error || 'Server error');
                        });
                    }
                    return response.json();
                })
                .then(function(result) {
                    if (result.success) {
                        showSuccess('‚úÖ Account created! Redirecting to dashboard...');
                        setTimeout(function() {
                            window.location.href = result.redirect || '/dashboard';
                        }, 1000);
                    } else {
                        throw new Error(result.error || 'Failed to create account');
                    }
                })
                .catch(function(error) {
                    console.error('Account creation error:', error);
                    showMessage('‚ùå ' + (error.message || 'Something went wrong. Please try logging in with your email.'), true);
                    // Add login link
                    resultEl.innerHTML += '<br><a href="/login" class="underline mt-2 inline-block">Try logging in ‚Üí</a>';
                });
            }, 500);
        },
        onCancel: function(data) {
            showMessage('Payment cancelled. You can try again when ready.', true);
        },
        onError: function(err) {
            console.error('PayPal SDK error:', err);
            showMessage('‚ùå Payment error. Please refresh and try again.', true);
        }
    }).render('#paypal-button-container').catch(function(err) {
        console.error('PayPal button render error:', err);
        document.getElementById('paypal-button-container').innerHTML = 
            '<p class="text-red-600">Payment system unavailable. Please try again later or <a href="/signup" class="underline">use a different payment method</a>.</p>';
    });
</script>
{% endblock %}
