# Render Blueprint - QR Lead Capture SaaS
# Deploy with: render blueprint sync

databases:
  - name: qrcapture-db
    plan: free
    databaseName: qrcapture
    user: qrcapture

services:
  - type: web
    name: qrcapture
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: qrcapture-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
      # Stripe keys - set in Render dashboard
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      # Email config - set in Render dashboard  
      - key: MAIL_SERVER
        value: smtp.smtp2go.com
      - key: MAIL_PORT
        value: "2525"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        sync: false
      # Base URL for QR codes
      - key: BASE_URL
        sync: false
